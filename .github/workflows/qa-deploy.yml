name: QA ADF

on: 
  workflow_dispatch:
  

permissions:
      id-token: write
      contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3
# Installs Node and the npm packages saved in your package.json file in the build
    - name: Setup Node.js environment
      uses: actions/setup-node@v3.4.1
      with:
        node-version: 14.x
        
    - name: install ADF Utilities package
      run: npm install
      working-directory: ${{github.workspace}}/ADFroot/build  # (1) provide the folder location of the package.json file

   
    - name: View GitHub Workspace
      run: |
          echo "Contents of GitHub Workspace:"
          ls -R ${{ github.workspace }}
          
          
    - name: Download a Build Artifact
      uses: actions/download-artifact@v4
      with:
           name: ExportedArmTemplate # (5) Artifact name 
     

    - name: Login via Az module
      uses: azure/login@v1
      with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true 

    - name: data-factory-deploy
      uses: Azure/data-factory-deploy-action@v1.2.0
      with:
          resourceGroupName: ${{ secrets.DEVRESOURCEGROUP }} # (6) your target ADF resource group name
          dataFactoryName: ${{ secrets.QAADF }} # (7) your target ADF name
          armTemplateFile: ${{ github.workspace }}/ARMTemplateForFactory.json # (8) ARM template file name ARMTemplateForFactory.json
          armTemplateParametersFile: ${{github.workspace}}/ARMTemplateParametersForFactory.json # (9) ARM template parameters file name ARMTemplateParametersForFactory.json
          additionalParameters: 'factoryName=${{ secrets.QAADF }} demodevstr_linkedservice_connectionString=${{ secrets.STORAGE_CONNECTION_STRING_QA }}' # (10) Parameters which will be replaced in the ARM template. Expected format 'key1=value key2=value keyN=value'. At the minimum here you should provide the target ADF name parameter. Check the ARMTemplateParametersForFactory.json file for all the parameters that are expected in your scenario
    
            
  
